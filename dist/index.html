<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEMPVS ROMANVM</title>
    <link rel="stylesheet" href="bundle.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="field">
                <label class="label">Sunrise</label>
                <div class="control">
                    <input id="sunrise" class="input" type="time" value="06:07">
                </div>
            </div>
            <div class="field">
                <label class="label">Sunset</label>
                <div class="control">
                    <input id="sunset" class="input" type="time" value="20:10">
                </div>
            </div>
            <div class="field">
                <p class="control">
                    <button id="update" class="button">
                        Update
                    </button>
                </p>
            </div>
            <div id="chart-container">
                <svg id="chart" width="600" height="600" viewBox="0 0 600 600" perserveAspectRatio="xMinYMid"></svg>
            </div>
        </div>
    </section>
    <script src="bundle.js"></script>
</body>

</html>
