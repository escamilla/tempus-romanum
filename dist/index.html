<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tempus Romanum</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Hoefler Text', 'Georgia', serif;
            letter-spacing: 0.1rem;
        }

        .hour-day {
            fill: skyblue;
        }

        .hour-night {
            fill: orange;
        }

        .hour-tick {
            stroke: black;
        }

        .quarter-label {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <script src="bundle.js"></script>
</body>

</html>
